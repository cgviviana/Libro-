<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Interactivo PDF</title>

    <!-- Librerías desde internet (sin descargas) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
        }
        #flipbook {
            width: 800px;
            height: 600px;
        }
        .page {
            width: 800px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="flipbook"></div>

    <script>
        const pdfUrl = "resultados.pdf"; // Aquí se cambia el nombre del PDF

        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            const flipbook = $("#flipbook");

            function renderPage(pageNum) {
                return pdf.getPage(pageNum).then(page => {
                    let viewport = page.getViewport({ scale: 1.5 });
                    let canvas = document.createElement("canvas");
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    let context = canvas.getContext("2d");

                    let pageDiv = document.createElement("div");
                    pageDiv.className = "page";
                    pageDiv.appendChild(canvas);
                    flipbook.append(pageDiv);

                    return page.render({ canvasContext: context, viewport: viewport }).promise;
                });
            }

            let promises = [];
            for (let i = 1; i <= pdf.numPages; i++) {
                promises.push(renderPage(i));
            }

            Promise.all(promises).then(() => {
                flipbook.turn({
                    width: 800,
                    height: 600,
                    autoCenter: true
                });
            });
        });
    </script>

</body>
</html>
